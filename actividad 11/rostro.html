<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rostro.css">
    <title>Rostro SVG</title>
</head>
<body>
    <div class="contenedor">
        <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
            <!-- Rostro -->
            <circle cx="250" cy="250" r="150" class="rostro"></circle>
            <!-- Ojos -->
            <circle cx="190" cy="180" r="20" class="ojo"></circle>
            <circle cx="310" cy="180" r="20" class="ojo"></circle>
            <!-- Boca -->
            <ellipse cx="250" cy="280" rx="80" ry="40" class="boca"></ellipse>
            <!-- Cejas -->
            <line x1="170" y1="160" x2="210" y2="160" class="ceja"></line>
            <line x1="290" y1="160" x2="330" y2="160" class="ceja"></line>
        </svg>
    </div>
</body>
</html>
